<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generate Regex</title>
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      body{
        max-width:800px;
        margin:0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Generate RegEx for <br> Google Analytics</h1>
    <form class="">
      <fieldset>
        <div class="well well-lg">
          <div class="form-group">
            <label for="number" class=" control-label">Include all numbers, greater than and equal</label>
            <div class="">
              <input type="number" class="form-control" id="number" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="output" class=" control-label">Output</label>
            <div class="">
              <textarea class="form-control" id="output" placeholder=""></textarea>
            </div>
          </div>
          Not sure if it works?
          <a href="http://regexr.com/" target="_blank">Test it</a>. 
          Brought to you by <a href="https://github.com/jaggli">@jaggli</a>
        </div>

      </fieldset>
    </form>
    <script src="calculator.js"></script>
  </body>
</html>
